<div>
    <h1 class="page-header">
        产品质量分析>CPK分析>CPK整体趋势
    </h1>
    <div class="row">
        <div class="col-lg-1">工序</div>
        <div class="col-lg-2">
            <select class="form-control input-sm" editable="false" ng-model="pos"
                    ng-options="x.value as x.code for x in GXOption"
                    style="width:100px;">
                <option></option>
            </select>
        </div>
        <div class="col-lg-1">班别</div>
        <div class="col-lg-2">
            <select class="form-control input-sm" editable="false" ng-model="shiftId"
                    ng-options="x.value as x.code for x in BBOption"
                    style="width:100px;">
                <option></option>
            </select>
        </div>
        <!-- 钢种 -->
        <div class="col-lg-1">钢种</div>
        <div class="col-lg-2">
            <select class="form-control input-sm" editable="false" ng-model="stlGrdName"
                    ng-options=" x.value as x.code for x in GZOption"
                    style="width:100px;">
                <option></option>
            </select>
        </div>
        <div class="col-lg-1">cpk项目</div>
        <div class="col-lg-2">
            <select class="form-control input-sm" editable="false" ng-model="itemCd"
                    ng-options=" x.value as x.code for x in ItemOption"
                    style="width:100px;">
                <option></option>
            </select>
        </div>
    </div>
    <br>
    <div class="row">

        <div class="col-lg-1">生产日期</div>
        <div class="col-lg-5">
            <div style="vertical-align: middle;">
                <p class="input-group col-lg-5" style="float: left;">
                    <input alt-input-formats="altInputFormats" class="form-control input-sm" close-text="Close"
                           datepicker-options="dateOptions" is-open="popup1.opened"
                           ng-model="dt1" ng-required="true" type="text" uib-datepicker-popup="yyyy-MM-dd"/>
                    <span class="input-group-btn">
            <button class="btn btn-default input-sm" ng-click="open1()" type="button"><i
                    class="glyphicon glyphicon-calendar"></i></button>
          </span>
                </p>
                <span class="col-lg-2 text-center">至</span>
                <p class="input-group col-lg-5">
                    <input class="form-control input-sm" close-text="Close" datepicker-options="dateOptions"
                           is-open="popup2.opened"
                           ng-model="dt2" ng-required="true" type="text" uib-datepicker-popup="yyyy-MM-dd"/>
                    <span class="input-group-btn">
            <button class="btn btn-default input-sm" ng-click="open2()" type="button"><i
                    class="glyphicon glyphicon-calendar"></i></button>
          </span>
                </p>
            </div>
        </div>
        <div class="col-lg-2">
            <button class="btn btn-primary input-sm" ng-click="doSearch();" type="button">查询</button>
        </div>
    </div>
    <hr>
    <!--echarts-->
    <div id="echartsOne" style="width: 95%; height: 300px;"></div>
    <hr>
    <div class="col-lg-12">
        <table class="table-striped table-bordered table-hover table-responsive table">
            <thead>
            <tr>
                <th>工序</th>
                <th>生产日期</th>
                <th>班别</th>
                <th>钢种</th>
                <th>cpk项目</th>
                <th>cpk值</th>
            </tr>
            </thead>
            <tbody ng-repeat="model in list">

            <tr>
                <td>{{model.pos}}</td>
                <td>{{model.insTime}}</td>
                <td>{{model.shiftId}}</td>
                <td>{{model.stlGrdName}}</td>
                <td>{{model.itemCd}}</td>
                <td>{{model.cpk}}</td>
            </tr>
            </tbody>
        </table>
        <div class="pull-right">
            <ul boundary-links="true" class="pagination-sm" first-text="&laquo;" items-per-page="5" last-text="&raquo;"
                max-size="5" next-text="&rsaquo;" ng-change="page()" ng-model="currentPage"
                previous-text="&lsaquo;"
                total-items="totalItems"
                uib-pagination
            ></ul>
        </div>
    </div>

</div>
