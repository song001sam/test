<div ng-init="init()">
    <h1 class="page-header">
        过程质量分析>质量缺陷分析（单工序分析）>方差分析（单因子/多因子）
    </h1>

    <ng-include ng-controller="headerController" src="'header/header.html'"></ng-include>

    <h5 class="page-header"></h5>
    <div class="row">
        <div class="col-lg-3">
            <span>参数设置</span>
            <div class="row">
                <div class="col-lg-12 pre-scrollable">
                    <table class=" table-bordered table-hover table small">
                        <thead>
                        <tr>
                            <th class="col-lg-3">字段名称</th>
                            <th class="col-lg-6">含义</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-class="{'info':chcekColSelected(col)}" ng-click="selectCol(col);"
                            ng-repeat="col  in cols">
                            <td>{{col.key}}</td>
                            <td style=" white-space:nowrap">{{col.value}}</td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        <div class="col-lg-1">
            <button class="btn btn-primary btn-mini small" ng-click="addIn()" ng-if="selectedCol">添加输入</button>
            <button class="btn btn-info  btn-mini small" ng-click="delIn()" ng-if="selectedColRightIn">移除输入</button>
        </div>
        <div class="col-lg-3">
            <div class="col-lg-12">
                <!--<button>选择>></button>-->
                <!--<button>取消<<</button>-->
                <table class="table-bordered table-hover table small">
                    <thead>
                    <tr>
                        <th class="col-lg-3">字段名称</th>
                        <th class="col-lg-6">含义</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-class="{'info':chcekColSelected(col)}" ng-click="selectColRightIn(col);"
                        ng-repeat="col  in inCols">
                        <td>{{col.key}}</td>
                        <td style=" white-space:nowrap">{{col.value}}</td>
                    </tr>
                    </tbody>
                </table>

            </div>
            <div class="col-lg-12">
                <span>显著性：</span>
                <input class="form-control" ng-init="XZX = 0.05" ng-model="XZX" placeholder="0.05">
            </div>
            <div class="col-lg-12">
                <button ng-click="show();">计算展现</button>
            </div>
        </div>


        <div class="col-lg-5" ng-show="showTable">
            <div class="row">
                <span class="col-lg-12">单因素方差分析</span>
                <span class="col-lg-12">FValue:{{data.FValue}}</span>
                <span class="col-lg-12" ng-class="{'bg-danger':data.PValue < XZX}">PValue:{{data.PValue}}</span>
                <span class="col-lg-12">标记为红色表示可{{(100-XZX*100)}}%肯定该因子对试验结果作用显著；</span>
            </div>
        </div>
    </div>
</div>
