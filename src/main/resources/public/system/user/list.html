<div>
    <h1 class="page-header">
        系统功能>用户管理
    </h1>
    <div class="pull-right" ng-show="true">
        <button class="btn btn-primary " ng-click="add();">新增</button>
        <button class="btn btn-info" ng-click="update();"> 修改</button>
        <button class="btn btn-danger" ng-click="del();"> 删除</button>
    </div>
    <div class="col-lg-12">
        <table class="table-striped table-bordered table-hover table-responsive table">
            <thead>
            <tr>
                <th>选择</th>
                <th>编号</th>
                <th>用户名</th>
                <th>用户编码</th>
                <th ng-show="false">用户密码</th>
            </tr>
            </thead>
            <tbody ng-repeat="model in list">

            <tr>
                <td><input name="radio" ng-model="id" type="radio" value="{{model.id}}"/></td>
                <td>{{model.id}}</td>
                <td>{{model.username}}</td>
                <td>{{model.usercode}}</td>
                <td ng-show="false">
                    {{model.password}}
                </td>
            </tr>

            </tbody>
        </table>
        <div class="pull-right">
            <ul boundary-links="true" class="pagination-sm" first-text="&laquo;" items-per-page="5" last-text="&raquo;"
                next-text="&rsaquo;" ng-change="page()" ng-model="currentPage" previous-text="&lsaquo;"
                total-items="totalItems"
                uib-pagination></ul>
        </div>
    </div>
</div>
