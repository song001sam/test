<div>
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">新增</h3>
    </div>
    <div class="modal-body" id="modal-body" style="height: 150px;">
        <div>
            <div class="col-lg-4"><span>用户名</span><input class="form-control" ng-model="username">
                {{item.id}}
            </div>
            <div class="col-lg-8"><span>用户编码</span><input class="form-control" ng-model="usercode">
            </div>
        </div>
        <div>
            <div class="col-lg-4"><span>密码</span><input class="form-control" ng-model="password">
            </div>
            <div class="col-lg-8"><span>角色</span><input class="form-control" ng-model="roleID">
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()" type="button">OK</button>
        <button class="btn btn-warning" ng-click="cancel()" type="button">Cancel</button>
    </div>
</div>
