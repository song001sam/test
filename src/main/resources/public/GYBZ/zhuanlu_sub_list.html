<div>
    <h1 class="page-header">
        工艺标准库管理>转炉工艺参数>子表
    </h1>

    <div class="row">
        <div class="col-lg-2">材质代码：</div>
        <div class="col-lg-2">
            <input class="form-control input-sm" ng-model="fmatcode" ng-required="false" type="text"/>
        </div>
        <div class="col-lg-2">牌号：</div>
        <div class="col-lg-2">
            <input class="form-control input-sm" ng-model="stl_grd" ng-required="false" type="text"/>
        </div>
        <div class="col-lg-2">
            <button class="btn btn-primary input-sm" ng-click="doSearch();" type="button">查询</button>
            <button class="btn btn-primary input-sm" ng-click="doClear();" type="button">清除</button>
        </div>
    </div>
    <hr>
    <div class="col-lg-12">
        <!--style="table-layout: fixed;"-->
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <!--<th>行键</th>-->
                <th>材质代码</th>
                <th>牌号</th>
                <th>脱氧剂/合金代码</th>
                <th>脱氧剂/合金名称</th>
                <th>脱氧剂/合金加入量</th>
                <th>备注</th>
            </tr>
            </thead>
            <tbody ng-repeat="model in list">

            <tr ng-click="rowClick($index)">
                <!--<td>{{model.rowkey}}</td>-->
                <td>{{model.fmatcode}}</td>
                <td> {{model.stl_grd}}</td>
                <td>{{model.deoxidize_cdoe}}</td>
                <td>{{model.deoxidize_name}}</td>
                <td>{{model.deoxidize_sum}}</td>
                <td>{{model.remarks}}</td>
            </tr>

            </tbody>
        </table>
        <div class="pull-right">
            <ul boundary-link-numbers="true" boundary-links="true" class="pagination-sm" first-text="第一页"
                force-ellipses="true" items-per-page="5" last-text="最后页" max-size="10"
                next-text="下一页" ng-change="page()" ng-model="currentPage" previous-text="上一页"
                total-items="totalItems"
                uib-pagination></ul>
        </div>
    </div>
</div>
