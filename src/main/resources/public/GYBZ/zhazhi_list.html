<div>
    <h1 class="page-header">
        工艺标准库管理>轧制工艺标准表
    </h1>

    <div class="row">
        <div class="col-lg-2">产线：</div>
        <div class="col-lg-2">
            <input class="form-control input-sm" ng-model="line" ng-required="false" type="text"/>
        </div>
        <div class="col-lg-2">钢种：</div>
        <div class="col-lg-2">
            <input class="form-control input-sm" ng-model="stl_grd_cd" ng-required="false" type="text"/>
        </div>
        <div class="col-lg-2">
            <button class="btn btn-primary input-sm" ng-click="doSearch();" type="button">查询</button>
            <button class="btn btn-primary input-sm" ng-click="doClear();" type="button">清除</button>
        </div>
    </div>
    <hr>
    <div class="col-lg-12">
        <!--style="table-layout: fixed;"-->
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <!--<th>行键</th>-->
                <th>钢种</th>
                <th>产品规格下限</th>
                <th>产品规格上限</th>
                <th>CPK项目</th>
                <th>标准值</th>
                <!-- <th>插入时间</th>
                 <th>插入人员</th>
                 <th>修改时间</th>
                 <th>修改人员</th>-->
                <th>产线</th>
                <th>标准下限</th>
                <th>标准上限</th>
                <th>月份</th>
                <th>是否棒卷直条</th>
                <th>是否棒卷盘卷</th>

            </tr>
            </thead>
            <tbody ng-repeat="model in list">

            <tr ng-click="rowClick($index)">
                <!-- <td>{{model.rowkey}}</td>-->
                <td>{{model.stl_grd_cd}}</td>
                <td>{{model.plate_d_min}}</td>
                <td>{{model.plate_d_max}}</td>
                <td>{{model.cpk_item}}</td>
                <td>{{model.time_std}}</td>
                <!--<td>{{model.ins_time}}</td>
                <td>{{model.ins_empid}}</td>
                <td>{{model.mod_time}}</td>
                <td>{{model.mod_empid}}</td>-->
                <td>{{model.line}}</td>
                <td>{{model.std_min}}</td>
                <td>{{model.std_max}}</td>
                <td>{{model.f_month}}</td>
                <td>{{model.f_zt}}</td>
                <td>{{model.f_pj}}</td>

            </tr>

            </tbody>
        </table>
        <div class="pull-right">
            <ul boundary-link-numbers="true" boundary-links="true" class="pagination-sm" first-text="第一页"
                force-ellipses="true" items-per-page="5" last-text="最后页" max-size="10"
                next-text="下一页" ng-change="page()" ng-model="currentPage" previous-text="上一页"
                total-items="totalItems"
                uib-pagination></ul>
        </div>
    </div>
</div>
